<html>
<head>
  <link rel="stylesheet" href="static/css/material.min.css">
  <script src="static/js/material.js"></script>
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/logs.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="static/css/logs.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span id="title" class="mdl-layout-title">All queues</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <i class="material-icons" onclick="fullscreen()">airplay</i>
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div>
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item">Legal information</li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <div class="demo-avatar-dropdown">
          <div style="width:80%" class="left"><i id="socket-status" class="material-icons socket-closed">visibility</i>&nbsp; Websocket status </div><div style="width:19%" class="right"><i id="scroll-status" onClick="toggleScroll()" class="material-icons scroll-on right">file_download</i></div>
          <!-- <span>hello@example.com </span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
            <span class="visuallyhidden">Accounts</span>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
            <li class="mdl-menu__item">helloa@example.com</li>
            <li class="mdl-menu__item">info@example.com</li>
            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
          </ul>
        -->
        </div>
      </header>
      <nav id="queuelist" class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" href="#" onclick="watchQueue('')">All queues</a>
        {{ range $i, $q := . }}
        <a class="mdl-navigation__link" href="#" onclick="watchQueue('{{ $q }}')">{{ $q }}</a>
        {{ end }}
        <div class="mdl-layout-spacer"></div>
        <a class="mdl-navigation__link" href=""><span class="visuallyhidden">Help</span></a>
      </nav>
    </div>
    <main id="main"  class="mdl-layout__content mdl-color--grey-100">
      <table id="evtLogTable" style="width:100%; word-wrap: break-word; white-space: normal; " class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead class="mdl-color-text--grey-100">
          <tr>
            <th style=" word-wrap: break-word; white-space: normal; " class="mdl-data-table__cell--non-numeric time ">Time</th>
            <th style=" word-wrap: break-word; white-space: normal; " >queue</th>
            <th style=" word-wrap: break-word; white-space: normal; " >host</th>
            <th style="width:100%; word-wrap: break-word; white-space: normal; " >message</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>

</body>
</html>
